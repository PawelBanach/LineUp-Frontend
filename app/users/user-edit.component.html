<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Settings</h4>
                        <p class="category">Update you setings</p>
                    </div>
                    <div class="card-content">
                        <form *ngIf="model" name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                                <label for="firstName">First Name</label>
                                <input type="text"
                                       class="form-control"
                                       name="firstName"
                                       [(ngModel)]="model.firstName"
                                       #firstName="ngModel"
                                       required />
                                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                                <label for="lastName">Last Name</label>
                                <input type="text"
                                       class="form-control"
                                       name="lastName"
                                       [(ngModel)]="model.lastName"
                                       #lastName="ngModel"
                                       required />
                                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <select *ngIf="departments" [(ngModel)]="model.department" name="department" class="form-control" #department="ngModel">
                                    <option *ngFor="let department of departments"
                                            [value]="department">
                                        {{ department }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fieldOfStudy">Field of Study</label>
                                <select *ngIf="fieldOfStudies" [(ngModel)]="model.fieldOfStudy" name="fieldOfStudy" class="form-control" #fieldOfStudy="ngModel">
                                    <option *ngFor="let fieldOfStudy of fieldOfStudies"
                                            [value]="fieldOfStudy">
                                        {{ fieldOfStudy }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="technologies">Technologies</label>
                                <select multiple *ngIf="techs" [(ngModel)]="model.technologies" name="technologies" class="form-control" #technologies="ngModel">
                                    <option *ngFor="let technology of techs"
                                            [value]="technology">
                                        {{ technology }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Update</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
